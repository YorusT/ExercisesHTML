<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Form EU</title>
</head>

<body>
    <form>

        <div>
            <label for="email">Insert your email </label>
            <input type="email" id="email" name="your email" >
        </div>   
        <div>
            <label for="password">Insert your password </label>
            <input type="password" id="password" name="your password">
        </div>
            <div>
            <label for="complete name">Enter your first name and your surname</label>
            <input type="name" id="complete name" name="complete name">
        </div>
            <div>
            <label for="birthdate">Insert you birth date </label>
            <input type="date" id="birthdate" name="birthdate" min="1920-01-01" max="">
        </div>
            <div>
            <label for="phone number">Insert your phone number </label>
            <input type="tel" id="phone number" name="phone number">
        </div>

        <div>Chose the best subscription plan for you!
            <label for="free plan"> free plan </label>
            <input type="radio" id="free plan" name="subscription plan">

            <label for="3plans">A group of up to 3 plans with increasing price </label>
            <input type="radio" id="3plans" name="subscription plan">   
        </div>

        <div>    
            <label for="pro"> PRO</label>   <input type="checkbox" id="pro" name="pro" checked>
        </div>
        
        <div>
            <label for="CreditCard">Payment details
                <label for="ccn">Credit Card Number <input  type="tel" id="ccn" maxlength="16" placeholder="xxxx xxxx xxxx xxxx"></label>
                <label for="cvc">CVC <input  type="tel" id="cvc" maxlength="3" placeholder="000"></label>
                <label for="expiredate">Expire Date<input  type="date" id="expiredate" ></label>
            </label>
        </div>
        <div>
            <label for="ba">Insert your billing adress</label>
            <input type="text" id="ba" name="ba" placeholder="avenue Gustave Eiffel">
        </div>

        
    </form>
    
</body>
</html>
