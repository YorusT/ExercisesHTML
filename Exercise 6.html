<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Today</title>
</head>

<body>

    <div>
        <label>Don't click me
          <button type="button" disabled>RIP</button>
        </label>
    </div>

    <div>
        <label for="number">Insert a number
            <input type="number" id="number" name="number1" placeholder="0-100" min="0" max="100" step="2" autofocus>
        </label>
    </div>

    <div>
        <label for="got it"> Understood
          <input type="checkbox" id="got it" name="Understood" checked> 
        </label>
     </div>

    <div>
         <label for="date">Insert the date
           <input type="date" id="date" name="date" data-prop="custom">
         </label>
    </div>

</body>

</html>
