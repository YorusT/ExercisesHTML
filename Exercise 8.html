<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Form EU 2.0</title>
</head>

<body>
    <form>

        <div>
            <label for="email">Insert your email </label>
            <input type="email" id="email" name="your email" required>
            <label for="password">Insert your password </label>
            <input type="password" id="password" name="your password"  required pattern="[a-z]{1}[a-z_]{2,19}" required>
        </div>
        <div>
            <label for="complete name">Enter your first name and your surname</label>
            <input type="name" id="complete name" name="complete name" required>
            <label for="birthdate">Insert you birth date </label>
            <input type="date" id="birthdate" name="birthdate" min="1920-01-01" max="" required>
            <label for="phone number">Insert your phone number </label>
            <input type="tel" id="phone number" name="phone number" required>
        </div>
        <div>Chose the best subscription plan for you!
            <select id="form-plan" name="plan" required>
                <option value="0">Free</option>
                <option value="10">10€/mese</option>
                <option value="20">20€/mese</option>
                <option value="30">30€/mese</option>
            </select>

        </div>
        <div>    
            <label for="pro"> PRO</label>   <input type="checkbox" id="pro" name="pro" checked>
        </div>
        <div>
            <label for="CreditCard">Payment details
                <label for="ccn">Credit Card Number</label>
                <input  type="tel" id="ccn" maxlength="16" placeholder="xxxx xxxx xxxx xxxx" pattern="[0-9]{13,16}" required>
                <label for="cvc">CVC</label> 
                <input  type="tel" id="cvc" maxlength="3" placeholder="000" pattern = "[0-9]{3}" required>
                <label for="expiredate">Expire Date</label>
                <input  type="date" id="expiredate" required>
        </div>
        <div>
            <label for="ba">Insert your billing adress</label>
            <input type="text" id="ba" name="ba" placeholder="avenue Gustave Eiffel" required>
        </div>

        <button type="submit">Subscribe</button>
    </form>
    
</body>
</html>
